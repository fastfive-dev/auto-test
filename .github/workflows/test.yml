name: Selenium Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'staging' }}
    env:
      REPORT_ENV: ${{ github.ref_name == 'main' && 'prod' || 'staging' }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Allure CLI
        run: |
          curl -o allure-2.24.0.tgz -Ls https://github.com/allure-framework/allure2/releases/download/2.24.0/allure-2.24.0.tgz
          tar -zxvf allure-2.24.0.tgz
          echo "$PWD/allure-2.24.0/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r fastfive-dev/requirements.txt

      - name: Run Selenium tests
        env:
          AUTO_TEST_SERVICE_URL: ${{ vars.AUTO_TEST_SERVICE_URL }}
          AUTO_TEST_EMAIL: ${{ vars.AUTO_TEST_EMAIL }}
          AUTO_TEST_PASSWORD: ${{ secrets.AUTO_TEST_PASSWORD }}
          AUTO_TEST_ENVIRONMENT: ${{ env.REPORT_ENV }}
        working-directory: fastfive-dev
        run: |
          pytest tests/ -v --alluredir=../allure-results || true

      - name: Load previous report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy history from previous report
        if: always()
        run: |
          mkdir -p allure-results/history
          if [ -d "gh-pages/${{ env.REPORT_ENV }}/history" ]; then
            cp -r gh-pages/${{ env.REPORT_ENV }}/history/* allure-results/history/ || true
          fi

      - name: Generate Allure report
        if: always()
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Upload Allure report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-${{ env.REPORT_ENV }}
          path: allure-report

      - name: Deploy to GitHub Pages
        if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
          destination_dir: ${{ env.REPORT_ENV }}
          keep_files: true
